# Use postgres/postgres for postgres credentials: DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/postgres
version: "3.1"

networks:
  TS-EXPRESS:
    driver: bridge

services:
  app:
    container_name: ts-express-app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    command: ["tsc-watch", "--onSuccess", "node --env-file=.env ./dist/src/app.js"]
    depends_on:
      - postgres
    networks:
      - TS-EXPRESS
  postgres:
    container_name: "ts-express-postgres"
    image: postgres:15.2
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - TS-EXPRESS
